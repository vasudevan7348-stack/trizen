<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Space Hover</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #000;
        color: white;
        font-family: 'Poppins', sans-serif;
        perspective: 1000px;
      }
      #root {
        width: 100%;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding-top: 25vh;
        box-sizing: border-box;
        position: relative;
      }
      .build-button {
        background-color: #28a745;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        margin-top: 2rem;
        transition: background-color 0.3s ease, transform 0.2s ease;
        box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4);
        font-family: 'Poppins', sans-serif;
      }
      .build-button:hover {
        background-color: #218838;
        transform: translateY(-2px);
      }
      .nav-link {
        color: rgba(255, 255, 255, 0.8);
        text-decoration: none;
        margin: 0 1rem;
        font-weight: 300;
        font-size: 0.9rem;
        transition: color 0.3s ease;
      }
      .nav-link:hover {
        color: #fff;
      }

      /* Modal Styles */
      .modal-backdrop {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }
      .modal-content {
        background-color: #1a1a1a;
        padding: 2rem;
        border-radius: 10px;
        width: 90%;
        max-width: 500px;
        position: relative;
        max-height: 85vh;
        overflow-y: auto;
        box-shadow: 0 5px 25px rgba(0,0,0,0.5);
      }
      .close-button {
        position: absolute;
        top: 1rem;
        right: 1rem;
        background: transparent;
        border: none;
        color: #aaa;
        font-size: 1.8rem;
        cursor: pointer;
        line-height: 1;
        transition: color 0.2s ease;
      }
      .close-button:hover {
        color: white;
      }
      .modal-content h2 {
        margin-top: 0;
        margin-bottom: 1.5rem;
        text-align: center;
      }
      .form-group {
        margin-bottom: 1rem;
      }
      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
        color: #ccc;
      }
      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #444;
        background-color: #333;
        color: white;
        font-family: 'Poppins', sans-serif;
        box-sizing: border-box;
      }
      .form-group textarea {
        resize: vertical;
        min-height: 80px;
      }
      .send-button {
        width: 100%;
        padding: 12px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        margin-top: 1rem;
        transition: background-color 0.3s ease;
      }
      .send-button:hover {
        background-color: #218838;
      }

      /* About Us Section Styles */
      .about-section {
        position: relative;
        width: 100%;
        padding: 1rem 2rem;
        margin-top: 25vh; /* Creates space from the content above */
        padding-bottom: 5vh; /* Adds space at the very bottom */
        box-sizing: border-box;
        z-index: 5;
        text-align: center;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
      }
      .about-section h3 {
        margin: 0 0 0.75rem 0;
        font-weight: 700;
        font-size: 1rem;
        text-transform: uppercase;
        letter-spacing: 0.1em;
      }
      .about-section p {
        margin: 0.25rem auto;
        max-width: 800px;
        font-size: 0.8rem;
        line-height: 1.5;
        color: rgba(255, 255, 255, 0.8);
        font-weight: 300;
      }
      .about-section p strong {
        font-weight: 700;
        color: #fff;
      }
      .gmail-button {
        display: inline-block;
        margin-top: 1rem;
        padding: 10px 20px;
        background-color: #DB4437; /* Google Red */
        color: white;
        border-radius: 8px;
        text-decoration: none;
        font-weight: bold;
        font-size: 0.9rem;
        transition: background-color 0.3s ease, transform 0.2s ease;
        box-shadow: 0 4px 15px rgba(219, 68, 55, 0.4);
      }
      .gmail-button:hover {
        background-color: #c33d2e;
        transform: translateY(-2px);
      }
      @media (max-width: 768px) {
        .about-section {
          padding: 0.75rem 1rem;
          margin-top: 20vh;
        }
        .about-section h3 {
          font-size: 0.9rem;
          margin-bottom: 0.5rem;
        }
        .about-section p {
          font-size: 0.7rem;
        }
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
        }
      }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
